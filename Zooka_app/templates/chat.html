{% extends "base.html" %}

{% block content %}
<div class="chat-wrapper">
    <div class="chat-header">
        <div class="agent-info">
            <img src="{{ url_for('static', filename='images/robot_doctor.jpg') }}" alt="Robot Doctor" class="avatar">
            <h2>Zooka <span class="status">● Online</span></h2>
        </div>
        <button id="end-chat-btn" class="btn-danger">End conversation</button>
    </div>

    <div class="chat-history" id="chat-history">
        <div class="message agent">
            <div class="bubble">Hello {{ username }}! </div>
        </div>

        <div id="loading-indicator" class="message agent" style="display: none;">
            <div class="bubble">
                Thinking<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
            </div>
        </div>
    </div>

    <div class="chat-input-area">
        <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
        <button id="send-btn" class="btn-send">➤</button>
    </div>
</div>
{% endblock %}
